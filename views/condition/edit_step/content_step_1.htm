<? /*
1.  (C001) ID de l’opération: numéro de chrono permettant d’identifier l’opération servant à l’ensemble des acteurs. Champ s’incrémentant seul
2.  (C002) Type de négo (Trade, CP,…). Pour faire tri. Qui suit l’opération
3.  (C003) Sous négo (logistique, merch, convention, …)
4.  (C004) Chef de produit national : chef de produit concerné par l’opération et valideur du contrat (donnée PCM)
5.  (C005) Le Département concerné : (MM, GEM, ….)
6.  (C006) Famille NCG concernée. Quand le codic est renseigné s’incrémente tout seul (Donnée PCM – OPCO famille P180).
7.  (C007) Fournisseur: Entité juridique du contrat (Saisi par Trade – Validé par Controlling). Il s’agira du n°SAP + code tiers SAP + libellé  identification du code tiers SAP par le CSP CTB fournisseur.
8.  (C008) Marque concernée (élément obligatoire) exemple TEFAL, Apple beats
9.  (C009) Groupe de marques concerné exemple Groupe SEB, Apple
10. (C010) Codic champ non obligatoire
11. (C011) Référence commerciale (Champ P008 de PCM) champ non obligatoire sauf si codic renseigné. Champ adressé en automatique dès que codic renseigné
12. (C012) Libellé de l’action = Nature du Plan « Produit » (exple : Plan Q1 / ACER) voir Trade. C’est la nature de l’opération que Trade monte avec le fournisseur. Ce champ doit être libre. Description interne. Champ saisi par le CPN ou CPT
13. (C013) Plan Com = Montant HT, négocié et validé par le fournisseur en début de négo
14. (C014) Date début négociation avec fournisseur (date du 1er mail échangé) voir Haiet
15. (C015) la date d’envoi du plan au fournisseur Haiet
